<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록</title>

</head>
<body>
    <h3>상품등록</h3>

    <form id="saveForm" action="" th:method="post" th:object="${saveForm}">

        <div>상품명</div>
        <input type="text" th:field="*{productName}">

        <div>수량</div>
        <input type="text" th:field="*{productQuantity}">

        <div>가격</div>
        <input type="text" th:field="*{productPrice}">


    </form>
    <button type="button" id="saveBtn">등록</button>

<script>
    const $saveBtn = document.getElementById('saveBtn');
    $saveBtn.addEventListener('click', evt=>{
        document.getElementById('saveForm').submit();
        });
</script>
</body>
</html>
